<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySurveyQuestionFlowLabel" jhiTranslate="iResearchApp.surveyQuestionFlow.home.createOrEditLabel">Create or edit a Survey Question Flow</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!surveyQuestionFlow.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="surveyQuestionFlow.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iResearchApp.surveyQuestionFlow.confirm" for="field_confirm">Confirm</label>
            <input type="text" class="form-control" name="confirm" id="field_confirm"
                [(ngModel)]="surveyQuestionFlow.confirm" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iResearchApp.surveyQuestionFlow.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                [(ngModel)]="surveyQuestionFlow.remarks" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iResearchApp.surveyQuestionFlow.surveyQuestion" for="field_surveyQuestion">Survey Question</label>
            <select class="form-control" id="field_surveyQuestion" name="surveyQuestion" [(ngModel)]="surveyQuestionFlow.surveyQuestionId">
                <option [ngValue]="null"></option>
                <option [ngValue]="surveyQuestionOption.id" *ngFor="let surveyQuestionOption of surveyquestions; trackBy: trackSurveyQuestionById">{{surveyQuestionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
