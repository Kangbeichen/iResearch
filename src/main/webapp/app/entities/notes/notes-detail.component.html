
<div *ngIf="notes">
    <h2><span jhiTranslate="iResearchApp.notes.detail.title">Notes</span> {{notes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="iResearchApp.notes.subject">Subject</span></dt>
        <dd>
            <span>{{notes.subject}}</span>
        </dd>
        <dt><span jhiTranslate="iResearchApp.notes.content">Content</span></dt>
        <dd>
            <span>{{notes.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'notes/'+ notes.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
