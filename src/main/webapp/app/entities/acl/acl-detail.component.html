
<div *ngIf="acl">
    <h2><span jhiTranslate="iResearchApp.acl.detail.title">Acl</span> {{acl.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="iResearchApp.acl.modName">Mod Name</span></dt>
        <dd>
            <span>{{acl.modName}}</span>
        </dd>
        <dt><span jhiTranslate="iResearchApp.acl.funcName">Func Name</span></dt>
        <dd>
            <span>{{acl.funcName}}</span>
        </dd>
        <dt><span jhiTranslate="iResearchApp.acl.aclList">Acl List</span></dt>
        <dd>
            <span>{{acl.aclList}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'acl/'+ acl.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
