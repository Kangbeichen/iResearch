<div>
    <h2>
        <span jhiTranslate="iResearchApp.target.home.title">Targets</span>
        <button class="btn btn-primary float-right jh-create-entity create-target" [routerLink]="['/', { outlets: { popup: ['target-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="iResearchApp.target.home.createLabel">
            Create new Target
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="targets">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="targetName"><span jhiTranslate="iResearchApp.target.targetName">Target Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="targetType"><span jhiTranslate="iResearchApp.target.targetType">Target Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="targetTypeReadme"><span jhiTranslate="iResearchApp.target.targetTypeReadme">Target Type Readme</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contactPerson"><span jhiTranslate="iResearchApp.target.contactPerson">Contact Person</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contactPhone"><span jhiTranslate="iResearchApp.target.contactPhone">Contact Phone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contactEmail"><span jhiTranslate="iResearchApp.target.contactEmail">Contact Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contactAddr"><span jhiTranslate="iResearchApp.target.contactAddr">Contact Addr</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let target of targets ;trackBy: trackId">
                <td><a [routerLink]="['../target', target.id ]">{{target.id}}</a></td>
                <td>{{target.targetName}}</td>
                <td>{{target.targetType}}</td>
                <td>{{target.targetTypeReadme}}</td>
                <td>{{target.contactPerson}}</td>
                <td>{{target.contactPhone}}</td>
                <td>{{target.contactEmail}}</td>
                <td>{{target.contactAddr}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../target', target.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'target/'+ target.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'target/'+ target.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="targets && targets.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
