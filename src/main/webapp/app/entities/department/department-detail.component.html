
<div *ngIf="department">
    <h2><span jhiTranslate="iResearchApp.department.detail.title">Department</span> {{department.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="iResearchApp.department.deptName">Dept Name</span></dt>
        <dd>
            <span>{{department.deptName}}</span>
        </dd>
        <dt><span jhiTranslate="iResearchApp.department.deptCode">Dept Code</span></dt>
        <dd>
            <span>{{department.deptCode}}</span>
        </dd>
        <dt><span jhiTranslate="iResearchApp.department.deptType">Dept Type</span></dt>
        <dd>
            <span>{{department.deptType}}</span>
        </dd>
        <dt><span jhiTranslate="iResearchApp.department.contactPerson">Contact Person</span></dt>
        <dd>
            <span>{{department.contactPerson}}</span>
        </dd>
        <dt><span jhiTranslate="iResearchApp.department.contactInfo">Contact Info</span></dt>
        <dd>
            <span>{{department.contactInfo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'department/'+ department.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
